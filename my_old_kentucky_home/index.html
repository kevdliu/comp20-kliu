<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My Old Kentucky Home</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">My Old Kentucky Home</h1>

<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
<div id="lyrics"></div>

<script>
	var vid = document.getElementById("music_video");
	vid.ontimeupdate = function() {
		updateLyrics();
	};

	function updateLyrics() {
		var time = vid.currentTime;
		var stanza = "";
		var imgSuffixA = "<br /> <img src='p1.jpg' height='256px' width='256px'>";
		var imgSuffixB = "<br /> <img src='p2.jpg' height='256px' width='256px'>";
		
		if (time <= 6) {
			stanza = "Lyrics will be displayed here...";
		} else if (time > 6 && time <= 22) {
			stanza = "The sun shines bright in My Old Kentucky Home, 'Tis summer, the people are gay; " + imgSuffixA;
		} else if (time > 22 && time <= 35) {
			stanza = "The corn-top's ripe and the meadow's in the bloom. While the birds make music all the day." + imgSuffixA;
		} else if (time > 35 && time <= 49) {
			stanza = "The young folks roll on the little cabin floor, All merry, all happy and bright; " + imgSuffixA;
		} else if (time > 49 && time <= 63) {
			stanza = "By 'n' by hard times comes a knocking at the door, Then My Old Kentucky Home, good night! " + imgSuffixB;
		} else if (time > 63 && time <= 76) {
			stanza = "Weep no more my lady. Oh weep no more today; " + imgSuffixB;
		} else if (time > 76) {
			stanza = "We will sing one song. For My Old Kentucky Home. For My Old Kentucky Home, far away. " + imgSuffixB;
		}
		
		document.getElementById("lyrics").innerHTML = stanza;
	}
</script>
</body>
</html>
